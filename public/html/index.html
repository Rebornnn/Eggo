<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <meta name="description" content="ego"/>
    <meta name="keywords" content="ego"/>
    <title>ego</title>
    <link href="../common/base.css" rel="stylesheet"/>
    <link href="../page/index.css" rel="stylesheet"/>
    <link href="../common/head.css" rel="stylesheet"/>
</head>
<body>
    <!--顶栏-->
    <div class="g-header">
        <div class="m-header">
            <!-- logo -->
            <a href="/index" class="u-logo" target="blank"><span class="logo"></span></a>
            
            <!-- 标签 -->
            <div class="m-tabs" id="hdtabs">
                <ul class="f-cb">
                    <li class="z-active"><a href="/index">首页</a></li>
                    <li><a  href="/works">作品</a></li>
                    <li><a href="">圈子</a></li>
                    <li><a href="">奇思妙想</a></li>
                </ul>
                <!-- 标签下标 -->
                <!-- <div class="tabs_track">
                    <div class="tabs_thumb" style="width:68px;left:0;"></div>
                </div> -->
            </div>

            <!-- 搜索框 -->
            <form action="/search" id="search" method="GET">
                <div class="u-search">
                    <input type="text" id="keyword" name="keyword" placeholder="输入搜索内容">
                    <button class="icon-btn" type="submit"></button>
                </div>
            </form>

            <!-- 登录注册按钮 -->
            <div class="m-guest" id="guest">
                <button class="u-btn u-btn-icon" id="login">&nbsp;</button>
                <button class="u-btn u-btn-link" id="register">注&nbsp;&nbsp;册</button>
            </div>

            <!-- 用户信息 -->
            <div class="m-user f-dn" id="userDropdown">
                <div class="user_info">
                    <img class="user_avatar" src="../res/images/avater.png" alt="头像">
                    <span class="user_name" id="name">born</span>
                    <i class="sex" id="sexIcon"></i>
                    <i class="down"></i>
                </div>
                <ul class="user_list">
                    <li>个人中心</li>
                    <li>信息</li>
                    <li>设置</li>
                    <li id="logout">退出账号</li>
                </ul>
            </div>
        </div>
    </div>

    <!--banner-->
    <div class="g-banner">
        <div class="m-slider">
            <ul>
                <li class="slider_img z-active">
                    <img src="../res/banner0.jpg">
                </li>
                <li class="slider_img">
                    <img src="../res/banner1.jpg">
                </li>
                <li class="slider_img">
                    <img src="../res/banner2.jpg">
                </li>
                <li class="slider_img" style="opacity: 1;">
                    <img src="../res/banner3.jpg">
                </li>
            </ul>
            <ul class="m-cursor">
                <li data-index="0" class="z-active"></li>
                <li data-index="1" class=""></li>
                <li data-index="2" class=""></li>
                <li data-index="3" class=""></li>
            </ul>
        </div>
    </div>

    <!--主体-->
    <div class="g-body f-cb">
        <!--主栏-->
        <div class="g-main"></div>
        <!--边栏-->
        <div class="g-side"></div>
    </div>

    <!--底部-->
    <div class="g-footer f-cb"></div>

<script src="../common/js/base.js"></script>
<script src="../page/index.js"></script>
</body>
</html>
