<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width">

    <link href="../common/base.css" rel="stylesheet"/>

<body>
    <!--顶栏-->
    <div class="g-header">
        <div class="m-header">
            <!-- logo -->
            <a href="/index" class="u-logo" target="blank"><span class="logo"></span></a>
            
            <!-- 标签 -->
            <div class="m-tabs" id="hdtabs">
                <ul class="f-cb">
                    <li class="z-active"><a href="/index">首页</a></li>
                    <li><a  href="/works">作品</a></li>
                    <li><a href="">圈子</a></li>
                    <li><a href="">奇思妙想</a></li>
                </ul>
                <!-- 标签下标 -->

            </div>

            <!-- 搜索框 -->
            <form action="/search" id="search" method="GET">
                <div class="u-search">
                    <input type="text" id="keyword" name="keyword" placeholder="输入搜索内容">
                    <button class="icon-btn" type="submit"></button>
                </div>
            </form>

            <!-- 登录注册按钮 -->
            <div class="m-guest" id="guest">
                <button class="u-btn u-btn-icon" id="login">&nbsp;</button>
                <button class="u-btn u-btn-link" id="register">注&nbsp;&nbsp;册</button>
            </div>

            <!-- 用户信息 -->
            <div class="m-user f-dn" id="userDropdown">
                <div class="user_info">
                    <img class="user_avatar" src="../res/images/avater.png" alt="头像">
                    <span class="user_name" id="name">born</span>
                    <i class="sex" id="sexIcon"></i>
                    <i class="down"></i>
                </div>
                <ul class="user_list">
                    <li>个人中心</li>
                    <li>信息</li>
                    <li>设置</li>
                    <li id="logout">退出账号</li>
                </ul>
            </div>
        </div>
    </div>

    <!--banner-->
    <div class="g-banner" id="slider">
        <!-- 轮播图 -->
    </div>

    <!--主体-->
    <div class="g-body f-cb">
        <!--主栏-->
        <div class="g-main">
            <!-- 精选推荐 -->
            <div class="m-section">
                <h4 class="section_head f-cb">
                    <i class="u-icon u-icon-diamond"></i><span class="sction_name">/ 精 选 推 荐 /</span><span class="section_more"></span>
                </h4>
                <ul class="m-list f-cb">
                    <li><img src="../res/images/work1.jpg" alt="作品1"></li>
                    <li><img src="../res/images/work2.jpg" alt="作品2"></li>
                    <li><img src="../res/images/work3.jpg" alt="作品3"></li>
                    <li><img src="../res/images/work4.jpg" alt="作品4"></li>
                </ul>
            </div>
            <!-- 明日之星 -->
            <div class="m-section">
                    <h4 class="section_head">
                        <i class="u-icon u-icon-star"></i><span class="sction_name">/ 明 日 之 星 /</span><span class="section_more"></span>
                    </h4>
                    <ul class="sectioon_cnt m-list m-list-3 f-cb" id="starList">
                        <!-- <li class="m-card">
                            <span class="card_avatar"></span>

                        </li>

                        <li class="m-card"></li>
                        <li class="m-card"></li>
                        <li class="m-card"></li>
                        <li class="m-card"></li> -->
                    </ul>
                </div>
            <!-- 最新作品 -->
            <div class="m-section">
                <h4 class="section_head">
                    <i class="u-icon u-icon-work"></i><span class="sction_name">/ 最 新 作 品 /</span><span class="section_more"></span>
                </h4>
                <ul class="section_cnt m-list m-list-1 f-cb">
                    <li><img src="../res/images/work5.jpg" alt="作品1"></li>
                    <li><img src="../res/images/work5.jpg" alt="作品2"></li>
                    <li><img src="../res/images/work6.jpg" alt="作品3"></li>
                    <li><img src="../res/images/work5.jpg" alt="作品4"></li>
                    <li><img src="../res/images/work5.jpg" alt="作品4"></li>

        <div class="g-side"></div>
