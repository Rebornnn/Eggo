<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <meta name="description" content="ego"/>
    <meta name="keywords" content="ego"/>
    <title>ego</title>
    <link href="../common/base.css" rel="stylesheet"/>
    <link href="../page/index.css" rel="stylesheet"/>
</head>
<body>
    <!--顶栏-->
    <div class="g-header">
        <div class="m-header">
            <!-- logo -->
            <a href="/index" class="u-logo" target="blank"><img class="logo"></a>
            
            <!-- 标签 -->
            <div class="m-tabs" id="hdtabs">
                <ul class="f-cb">
                    <li class="z-active"><a href="/index">首页</a></li>
                    <li><a  href="/works">作品</a></li>
                    <li><a href="">圈子</a></li>
                    <li><a href="">奇思妙想</a></li>
                </ul>
                <!-- 标签下标 -->
                <!-- <div class="tabs_track">
                    <div class="tabs_thumb" style="width:68px;left:0;"></div>
                </div> -->
            </div>

            <!-- 搜索框 -->
            <form action="/search" id="search" method="GET">
                <div class="u-search">
                    <input type="text" id="keyword" name="keyword" placeholder="输入搜索内容">
                    <button class="icon-btn" type="submit"></button>
                </div>
            </form>

            <!-- 登录注册按钮 -->
            <div class="m-guest" id="guest">
                <button class="u-btn u-btn-primary u-btn-icon" id="login"><i class="icon-user"></i>登录</button>
                <button class="u-btn u-btn-link" id="register">注册</button>
            </div>

            <!-- 用户信息 -->
            <div class="m-user" id="userdropdown">
                <div class="user_info">
                    <img class="user_avatar" src="../res/images/avater.png" alt="头像">
                    <span class="user_name" id="name"></span>
                    <i class="sex"></i>
                    <i class="down"></i>
                </div>
                <ul class="user_list">
                    <li>个人中心</li>
                    <li>信息</li>
                    <li>设置</li>
                    <li id="logout">退出账号</li>
                </ul>
            </div>
        </div>
    </div>

    <!--banner-->
    <div class="g-banner"></div>

    <!--主体-->
    <div class="g-body f-cb">
        <!--主栏-->
        <div class="g-main"></div>
        <!--边栏-->
        <div class="g-side"></div>
    </div>

    <!--底部-->
    <div class="g-footer f-cb"></div>

<script src="../common/js/base.js"></script>
<script src="../page/index.js"></script>
</body>
</html>
