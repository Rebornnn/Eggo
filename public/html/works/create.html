<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <meta name="description" content="ego"/>
    <meta name="keywords" content="ego"/>
    <title>ego</title>
    <link href="../../common/base.css" rel="stylesheet"/>
    <link href="../../common/head.css" rel="stylesheet"/>
    <link href="../../page/works/create.css" rel="stylesheet"/>
</head>
<body>
    <!--顶栏-->
    <div class="g-header" >
        <div class="m-header" id="gHeader">
            <!-- logo -->
            <a href="/index" class="u-logo" target="blank"><span class="logo"></span></a>
            
            <!-- 标签 -->
            <div class="m-tabs" id="hdtabs">
                <ul class="f-cb">
                    <li class="z-active"><a href="/Ego/index.html">首页</a></li>
                    <li><a  href="list.html">作品</a></li>
                    <li><a href="">圈子</a></li>
                    <li><a href="">奇思妙想</a></li>
                </ul>
                <!-- 标签下标 -->

            </div>

            <!-- 搜索框 -->
            <form action="../search.html" id="search" method="GET">
                <div class="u-search">
                    <input type="text" id="keyword" name="keyword" placeholder="输入搜索内容">
                    <button class="icon-btn" type="submit"></button>
                </div>
            </form>

            <!-- 登录注册按钮 -->
            <div class="m-guest" id="guest">
                <button class="u-btn u-btn-icon" id="login">&nbsp;</button>
                <button class="u-btn u-btn-link" id="register">注&nbsp;&nbsp;册</button>
            </div>

            <!-- 用户信息 -->
            <div class="m-user f-dn" id="userDropdown">
                <div class="user_info">
                    <img class="user_avatar" src="../../res/images/avater.png" alt="头像">
                    <span class="user_name" id="name">born</span>
                    <i class="sex" id="sexIcon"></i>
                    <i class="down"></i>
                </div>
                <ul class="user_list">
                    <li>个人中心</li>
                    <li>信息</li>
                    <li>设置</li>
                    <li id="logout">退出账号</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 主体 -->
    <div class="g-body f-cb">
        <!-- 表单 -->
        <form class="form_work" id="formWork">
            <!-- 主栏 -->
            <fieldset class="g-main" id="gMain">
                <!-- 作品分类 -->
                <div class="m-formitem m-formitem-1">
                    <label class="category">作品分类</label>
                    <div class="u-cnt">
                        <label>
                            <input type="radio" name="category" class="radio_int" checked value=0>
                            <span class="u-btn u-btn-primary">原&nbsp;&nbsp;&nbsp;创</span> 
                        </label>
                        <label>
                            <input type="radio" name="category" class="radio_int" value=1>
                            <span class="u-btn u-btn-primary">临&nbsp;&nbsp;&nbsp;摹</span>
                        </label>
                    </div>
                </div>
                <!-- 作品上传 -->
                <div class="m-formitem m-formitem-2 f-cb">
                    <label class="upload">上传作品</label>
                    <div class="u-upload" >
                        <label id="uploadButton" class="">
                            <input type="file" name="upload" id="uUpload" multiple accept=".jpeg,.png,.jpg,.webp">
                            <span class="u-btn u-btn-primary">选择图片上传</span>
                        </label>
                        <div class="uploadTips">提示：作品可以包含多张图片，一次选择多张图片，最多不超过10张（单张图片大小小于1M）</div>
                        <div class="u-progress f-dn" id="uProgress">
                            <progress id="progressBar" value="" max=""></progress>共<i id='total'>x</i>个文件，已经上传<i id="finished">y</i>个文件，上传进度<i id="uploading">10</i>%
                        </div>
                    </div>
                </div>
                
                <!-- 上传的作品列表 -->
                <div class="m-list">
                    <ul class="up_works f-cb" id="up_Works">

                    </ul>
                </div>

                <!-- 作品名称 -->
                <div class="m-formitem m-formitem-3">
                    <label for="work_name" class="m-formitem-3_tt">作品名称</label>
                    <input class="name_ipt" type="text" name="work_name" id="workName" placeholder="给作品起个名字吧">
                    <span class="error f-dn" id="workError">你的作品还没起名字哦</span>
                </div>

                <!-- 作品说明 -->
                <div class="m-formitem m-formitem-3 f-cb">
                    <label for="instruction" class="m-formitem-3_tt instruction">作品说明</label>
                    <textarea class="instruction_area" name="instruction" id="instructionArea"></textarea>
                </div>

                <!-- 作品标签 -->
                <div class="m-formitem m-formitem-3" id="mTags">
                    <label class="tags">标签</label>
                  
                </div>

                <!-- 推荐标签 -->
                <div class="m-formitem m-recommendTags">
                    <div class="recommend">推&nbsp;荐&nbsp;标&nbsp;签</div>
                    <ul class="f-cb" id="recommendTags">

                    </ul>
                </div>

                <!-- 创建按钮 -->
                <div class="m-formitem m-formitem-3" id="create">
                    <span class="u-btn u-btn-primary">创&nbsp;建</span>
                </div>
            </fieldset>
            
            <!-- 侧栏 -->
            <fieldset class="g-side">
                <!-- 权限设置 -->
                <div class="m-formitem-4">
                    <label class="m-formitem-4_tt">权限设置</label>
                    <div class="m-formitem-4_ct">
                        <label>
                            <input type="radio" name="authorization" checked value=0>
                            <i class="u-icon u-icon-radio"></i>
                            <i class="u-icon u-icon-radiochecked"></i>
                            所有人可见
                        </label>
                        <label>
                            <input type="radio" name="authorization" value=1>
                            <i class="u-icon u-icon-radio"></i>
                            <i class="u-icon u-icon-radiochecked"></i>
                            关注者/粉丝可见
                        </label>
                        <label>
                            <input type="radio" name="authorization" value=2>
                            <i class="u-icon u-icon-radio"></i>
                            <i class="u-icon u-icon-radiochecked"></i>
                            仅自己可见
                        </label>
                    </div>
                </div>

                <!-- 作品授权 -->
                <div class="m-formitem-5">
                    <label class="m-formitem-5_tt">作品授权</label>
                    <div class="m-formitem-5_ct" id="uPrivilege">

                    </div>
                </div>
            </fieldset>
        </form>
    </div>

<script src="../../lib/handlebars-v4.0.11.js"></script>
<script src="../../common/js/base.js"></script>
<script src="../../common/js/head.js"></script>
<script src="../../common/js/template.js"></script>
<script src="../../page/works/create.js"></script>
<script src="../../lib/address_codes.js"></script>
<script src="../../lib/md5.js"></script>
</body>
</html>
